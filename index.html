<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アストル運送 - 荷物検索</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN",sans-serif;
  background:#f2f4f8;
}

header{
  background:#1f3fa3;
  color:white;
  padding:18px;
  display:flex;
  align-items:center;
  gap:12px;
}

header h1{
  font-size:24px;
  margin:0;
  font-weight:700;
}

.search-wrapper{
  padding:24px 16px;
}

.search-box{
  background:white;
  border-radius:16px;
  padding:22px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.tabs{
  display:flex;
  border:1px solid #ddd;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:18px;
}

.tabs div{
  flex:1;
  text-align:center;
  padding:10px;
  font-weight:600;
  font-size:14px;
}

.active{
  background:#2d4ecf;
  color:white;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  margin-bottom:14px;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:14px;
  background:black;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>アストル運送</h1>
</header>

<div class="search-wrapper">
  <div class="search-box">
    <div class="tabs">
      <div class="active">送り状番号</div>
      <div>QR検索</div>
    </div>

    <input type="text" id="tracking" placeholder="例）1234-5678-9000">
    <button onclick="search()">検索</button>
  </div>
</div>

<script>
function search(){
  const input=document.getElementById("tracking").value;
  if(input==="2026-0125-0101"){
    window.location.href="result.html";
  }else{
    window.location.href="404.html";
  }
}
</script>

</body>
</html>
