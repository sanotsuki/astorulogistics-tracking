<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アストル運送｜配送管理システム</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family: 'Noto Sans JP', sans-serif;
  background:#1c1f24;
  color:#e8e8e8;
}

.header{
  background:#111317;
  padding:14px 20px;
  border-bottom:2px solid #2c313a;
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:26px;
  height:26px;
  flex-shrink:0;
}

.title{
  font-weight:600;
  font-size:15px;
  white-space:nowrap;
}

.container{
  max-width:520px;
  margin:40px auto;
  padding:0 20px;
}

.card{
  background:#262b33;
  padding:24px;
  border-radius:6px;
  box-shadow:0 0 0 1px #2f3540;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#1c1f24;
  border:1px solid #3a404c;
  color:white;
  border-radius:4px;
}

button{
  width:100%;
  padding:12px;
  margin-top:14px;
  background:#3a404c;
  border:none;
  color:white;
  border-radius:4px;
  cursor:pointer;
}

button:hover{
  background:#4a5160;
}

.loading{
  display:none;
  text-align:center;
  margin-top:15px;
  font-size:14px;
}

.spinner{
  margin:10px auto;
  width:28px;
  height:28px;
  border:4px solid #3a404c;
  border-top:4px solid white;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}

.result{
  display:none;
  margin-top:20px;
  font-size:14px;
}

.status-box{
  background:#1f232a;
  padding:15px;
  margin-top:10px;
  border-left:4px solid #6b7280;
}

.timeline{
  margin-top:15px;
  font-size:13px;
  line-height:1.7;
  color:#b8bcc4;
}
</style>
</head>

<body>

<div class="header">
  <svg class="logo" viewBox="0 0 24 24" fill="white">
    <path d="M12 2C8 6 8 10 8 10L14 16C14 16 18 16 22 12C18 12 14 8 12 2Z"/>
    <circle cx="11" cy="9" r="1.5" fill="#1c1f24"/>
  </svg>
  <div class="title">アストル運送｜配送管理システム</div>
</div>

<div class="container">
  <div class="card">
    送り状番号を入力してください
    <input type="text" id="trackingNumber" placeholder="例）1234-5678-9000">
    <button onclick="search()">照会</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      配送情報を取得しています...
    </div>

    <div class="result" id="resultArea">
      <hr style="border-color:#3a404c;">
      <div>お問い合わせ番号：<span id="displayNumber"></span></div>
      <div>担当営業所コード：21109</div>

      <div class="status-box">
        <strong>配達完了</strong><br>
        3月12日 22:00<br><br>
        宅配ボックス1番にお届けしました。<br>
        【暗証番号】0125
      </div>

      <div class="timeline">
        3月12日 15:12　仕分け完了（営業所 21109）<br>
        3月12日 18:42　最寄営業所を出発<br>
        3月12日 20:15　配達中<br>
        3月12日 21:58　ご不在のため宅配ボックスへ投函<br>
        3月12日 22:00　配達完了
      </div>

      <button onclick="goBirthday()">マイページに戻る</button>
    </div>

  </div>
</div>

<script>
const correctNumber = "2026-0125-0101";

function search(){
  const input = document.getElementById("trackingNumber").value;
  document.getElementById("loading").style.display="block";
  document.getElementById("resultArea").style.display="none";

  setTimeout(()=>{
    document.getElementById("loading").style.display="none";

    if(input===correctNumber){
      document.getElementById("displayNumber").innerText=input;
      document.getElementById("resultArea").style.display="block";
    }else{
      alert("該当する送り状番号が見つかりません。");
    }

  },1500);
}

function goBirthday(){
  window.location.href="birthday.html";
}
</script>

</body>
</html>
