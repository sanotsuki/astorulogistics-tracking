<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アストル運送 - 荷物検索</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN",sans-serif;
  background:#f2f4f8;
  color:#222;
}

/* ヘッダー */
header{
  background:#1f3fa3;
  color:white;
  padding:18px;
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:34px;
  height:34px;
}

header h1{
  font-size:22px;
  margin:0;
  font-weight:700;
}

/* 検索ボックス */
.search-wrapper{
  padding:20px 16px 0 16px;
}

.search-box{
  background:white;
  border-radius:16px;
  padding:20px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

.tabs{
  display:flex;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:16px;
  border:1px solid #ddd;
}

.tabs div{
  flex:1;
  text-align:center;
  padding:10px;
  font-weight:600;
  font-size:14px;
}

.active{
  background:#2d4ecf;
  color:white;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  margin-bottom:14px;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:14px;
  background:black;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
}

/* 検索結果 */
.section{
  padding:20px 16px;
}

.result-card{
  background:white;
  border-radius:16px;
  padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  text-decoration:none;
  color:inherit;
  display:block;
}

.badge{
  display:inline-block;
  background:#e6edff;
  color:#1f3fa3;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  margin:8px 0;
}

.result-card h3{
  margin:0;
  font-size:18px;
}

.result-card p{
  margin:6px 0 0 0;
  font-size:14px;
  color:#555;
}

footer{
  text-align:center;
  padding:30px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <!-- ロケットSVG -->
  <svg class="logo" viewBox="0 0 24 24" fill="white">
    <path d="M12 2C9 5 8 9 8 12l4 4c3 0 7-1 10-4-3-3-7-4-10-10zM6 14l-2 6 6-2-4-4z"/>
  </svg>
  <h1>アストル運送</h1>
</header>

<div class="search-wrapper">
  <div class="search-box">
    <div class="tabs">
      <div class="active">送り状番号</div>
      <div>QR検索</div>
    </div>

    <input type="text" id="tracking" placeholder="例）1234-5678-9000">
    <button onclick="search()">検索</button>
  </div>
</div>

<div class="section">
  <h2>荷物検索結果</h2>

  <a href="detail.html" id="result" class="result-card" style="display:none;">
    <h3>2026-0125-0101</h3>
    <div class="badge">配達完了</div>
    <p>3月12日 22:00 配達完了</p>
  </a>
</div>

<footer>
  © 2026 Astrul Express
</footer>

<script>
function search(){
  const input=document.getElementById("tracking").value;
  if(input==="2026-0125-0101"){
    document.getElementById("result").style.display="block";
  }else{
    window.location.href="404.html";
  }
}
</script>

</body>
</html>
