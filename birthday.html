<style>
body{

  background:
    linear-gradient(
      to top,

/* å¾ã€…ã«æš—ã */

/* ğŸŒ™ ãƒªã‚¢ãƒ«ä¸‰æ—¥æœˆ */
.moon{
  position:absolute;

  right:120px;
  width:100px;
  height:100px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #fffdf5, #e6e2d3 70%);
  box-shadow:
    0 0 40px rgba(255,255,255,0.5),
    inset -15px -15px 30px rgba(0,0,0,0.15);
}

.moon::after{
  content:"";
  position:absolute;
  top:0;
  left:25px;
  width:100px;
  height:100px;
  border-radius:50%;
  background:#0a0f2c;
}

/* æ˜Ÿ */
.star{
  position:absolute;

  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle{
  0%,100%{opacity:0.3;}
  50%{opacity:1;}
}

  font-weight:400;
}

/* é›²é…ç½® */
.cloud-wrapper{
  position:relative;
  width:100%;
  height:70vh;
}

/* â˜ ãƒªã‚¢ãƒ«é›² */
.cloud{
  position:absolute;
  width:260px;
  min-height:140px;
  padding:28px 20px;
  box-sizing:border-box;
  border-radius:100px;
  font-family:'Yomogi', cursive;
  font-size:15px;
  line-height:1.8;
  color:#333;

  background:
    radial-gradient(circle at 30% 30%, #ffffff 60%, #eaeaea 100%);

  box-shadow:
    0 20px 40px rgba(0,0,0,0.15),
    inset 0 -10px 20px rgba(0,0,0,0.08);

  opacity:0;
  transform:translateY(80px);
  animation:
    floatUp 1.5s ease-out forwards,
    sway 8s ease-in-out infinite;
  animation-delay:0s,1.5s;
}

/* ã‚‚ã“ã‚‚ã“å¼·åŒ– */
.cloud::before,
.cloud::after{
  content:"";
  position:absolute;
  background: radial-gradient(circle at 30% 30%, #ffffff 60%, #eaeaea 100%);
  border-radius:50%;
  box-shadow: inset 0 -8px 15px rgba(0,0,0,0.08);
  z-index:-1;
}

.cloud::before{
  width:120px;
  height:120px;
  top:-45px;
  left:30px;
}

.cloud::after{
  width:140px;
  height:140px;
  top:-55px;
  right:30px;
}

/* æ•£ã‚‰ã—é…ç½® */
#msg1{
  top:18%;
  left:8%;
  animation-delay:0s,1.5s;
}

#msg2{
  top:40%;
  right:10%;
  animation-delay:0.6s,2.1s;
}

#msg3{
  bottom:12%;
  left:35%;
  animation-delay:1.2s,2.7s;
}

@keyframes floatUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes sway{
  0%   { transform:translateY(0) translateX(0); }
  25%  { transform:translateY(0) translateX(-10px); }
  50%  { transform:translateY(0) translateX(0); }
  75%  { transform:translateY(0) translateX(10px); }
  100% { transform:translateY(0) translateX(0); }
}
</style>
</head>
