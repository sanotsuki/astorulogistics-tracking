  display:flex;

  background: radial-gradient(circle at 20% 30%, #1a1f4d, #090b1f 60%, #000);

/* æ˜Ÿ */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle{
  0%,100%{opacity:0.2;}
  50%{opacity:1;}
}

/* æµã‚Œæ˜Ÿ */
.shooting-star{
  position:absolute;
  width:120px;
  height:2px;
  background:linear-gradient(90deg, white, transparent);
  transform:rotate(-45deg);
  animation:shoot 3s linear infinite;
  opacity:0;
}

@keyframes shoot{
  0%{
    top:0;
    left:80%;
    opacity:0;
  }
  10%{
    opacity:1;
  }
  100%{
    top:80%;
    left:0%;
    opacity:0;
  }
}

.container{
  z-index:2;
}

h1{
  font-size:42px;
  letter-spacing:3px;
  margin-bottom:15px;
  background: linear-gradient(90deg,#fff,#ffd700,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.message{
  font-size:18px;
  line-height:1.8;
  opacity:0;
  animation: fadeIn 2s ease forwards;
  animation-delay:1.5s;
}

@keyframes fadeIn{
  to{opacity:1;}
}

.planet{
  position:absolute;
  bottom:-120px;
  right:-120px;
  width:300px;
  height:300px;
  background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
  border-radius:50%;
  opacity:0.15;
}
</style>
</head>
